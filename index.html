<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FD2020-1. HTML FORM</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<form action="#" method="get">
    <fieldset>
        <legend>Personal data:</legend>
        <label>User first name:
            <input name="firstName" type="text" value="Ivan" required placeholder="name" pattern="[A-Z][a-z]{1,64}">
        </label>

        <label>User last name:
            <input name="lastName" type="text" value="Ivanov" required placeholder="surname" pattern="[A-Z][a-z]{1,64}">
        </label>

        <label for="userEmail">Email: </label>
        <input name="email" id="userEmail" type="email" value="test@gmail.com" required autofocus placeholder="email">


    </fieldset>

    <fieldset>
        <legend>Gender</legend>
        <label>
            <input checked type="radio" value="male" name="isMale" required>
            <span>Male</span>
        </label>
        <label>
            <input type="radio" value="female" name="isMale">
            <span>Female</span>
        </label>
    </fieldset>


    <fieldset>
        <legend>What you prefer?</legend>
        <label>
            <input name="prefers" type="checkbox" value="politic"><span>Politic</span>
        </label>
        <label>
            <input name="prefers" type="checkbox" value="music"><span>Music</span>
        </label>
        <label>
            <input name="prefers" type="checkbox" value="game"><span>Game</span>
        </label>
        <label>
            <input checked name="prefers" type="checkbox" value="medical"><span>Medical</span>
        </label>
        <label>
            <input name="prefers" type="checkbox" value="car"><span>Car</span>
        </label>
        <label>
            <input name="prefers" type="checkbox" value="sport"><span>Sport</span>
        </label>
    </fieldset>

    <fieldset>
        <legend>Your Password</legend>
        <label for="userPassword">Passwords: </label>
        <input value="Test1234" name="password" id="userPassword" type="password" required placeholder="password"
               pattern="(?=.*[A-Z])(?=.*\d)^\w{8,64}$">

        <label>Confirm passwords:
            <input value="Test1234" oninput="" name="confirmPassword" type="password" required
                   placeholder="confirm password">
        </label>
    </fieldset>

    <button type="submit">Sign Up</button>
    <!--    <input type="submit" value="Login">-->
</form>

</body>
</html>
